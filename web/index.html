  <script>
    // Script para eliminar barras de advertencia din谩micamente
    function removeOverflowBars() {
      // Selectores para elementos de overflow/warning
      const selectors = [
        'div[style*="repeating-linear-gradient"]',
        'div[style*="background-image: repeating-linear-gradient"]',
        'div[style*="background: repeating-linear-gradient"]',
        'div[style*="yellow"]',
        'div[style*="OVERFLOWED"]',
        'div[style*="overflow"]',
        '[class*="overflow"]',
        '[class*="warning"]'
      ];
      
      selectors.forEach(selector => {
        const elements = document.querySelectorAll(selector);
        elements.forEach(el => {
          // Verificar si es realmente una barra de warning
          const style = el.getAttribute('style') || '';
          if (style.includes('repeating-linear-gradient') || 
              style.includes('yellow') || 
              style.includes('rgb(255, 255, 0)') ||
              el.textContent.includes('OVERFLOWED')) {
            el.style.display = 'none';
            el.style.visibility = 'hidden';
            el.style.opacity = '0';
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            el.style.zIndex = '-1';
          }
        });
      });
    }
    
    // Ejecutar al cargar
    document.addEventListener('DOMContentLoaded', removeOverflowBars);
    
    // Ejecutar peri贸dicamente para elementos creados din谩micamente
    setInterval(removeOverflowBars, 500);
    
    // Observer para elementos a帽adidos din谩micamente (esperar a que exista <body>)
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new MutationObserver(removeOverflowBars);
      const target = document.body || document.documentElement;
      if (target) {
        observer.observe(target, {
          childList: true,
          subtree: true,
          attributes: true,
          attributeFilter: ['style', 'class']
        });
      }
    });
  </script>
  <script>
    // Ocultar overlay cuando Flutter renderiza su primer frame
    window.addEventListener('flutter-first-frame', () => {
      const overlay = document.getElementById('splash-video-overlay');
      if (overlay) {
        overlay.classList.add('hide');
        setTimeout(() => overlay.remove(), 450);
      }
    });
