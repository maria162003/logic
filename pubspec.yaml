name: logic_app
description: Logic - Aplicación de consultas jurídicas.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.5
  
  # HTTP requests
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # File handling
  file_picker: ^8.0.0

  # Supabase (replacing Firebase)
  supabase_flutter: ^2.3.4

  # Google Fonts
  google_fonts: ^6.1.0
  
  # Internationalization
  intl: ^0.20.2
  
  # Animations
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2

  # Video playback for splash screen
  video_player: ^2.9.1

  # Google Gemini
  google_generative_ai: ^0.4.3
  
  # Local notifications
  flutter_local_notifications: ^18.0.1
  
  # QR Code generation
  qr_flutter: ^4.1.0
  
  # Share functionality
  share_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting rules
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/fonts/
    - assets/videos/
    - images_logo/
    - 'video de carga/fondocarga.mp4'
  
