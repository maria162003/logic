# Configuraci칩n de Netlify para Flutter Web
[build]
  # Comando para compilar el proyecto
  command = "flutter build web --release"
  # Directorio que se publicar치
  publish = "build/web"

# Configuraci칩n de redirecciones para Flutter Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para mejor rendimiento
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets est치ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
